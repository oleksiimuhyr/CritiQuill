{% extends "base.html" %}

{% block content %}
<div class="genres-container">
  <h1>All Genres</h1>
  <ul>
    {% for genre in genres %}
      <li class="genre-item">
        <a href="{% url "review:all-genre-movies" genre.id %}" class="genre-link">{{ genre.name }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
