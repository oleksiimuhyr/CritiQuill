<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}    
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <li class="list-group-item">
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-link">Logout</button>
      </form>
    </li>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
  {% endif %}
  <br>

  <li class="list-group-item"><a href="{% url "review:index" %}">Home</a></li>
  <li class="list-group-item"><a href="{% url "review:movies-list" %}">All movies</a></li>
  <li class="list-group-item"><a href="{% url "review:reviews-list" %}">All reviews</a></li>
  <li class="list-group-item"><a href="{% url "review:all_genres" %}">All genres</a></li>
