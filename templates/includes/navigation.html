{% load i18n static theme_material_kit %}

<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">
      <nav
          class="navbar navbar-expand-lg  blur border-radius-xl top-0 mt-4 z-index-fixed shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
        <div class="container-fluid px-0">
          <a class="navbar-brand font-weight-bolder ms-sm-3" href="/"
             rel="tooltip" title="" data-placement="bottom">
            Home
          </a>
          <a class="navbar-brand font-weight-bolder ms-sm-3" href="{% url "review:movies-list" %}"
             rel="tooltip" title="" data-placement="bottom">
            Movies
          </a>
          <a class="navbar-brand font-weight-bolder ms-sm-3" href="{% url "review:all_genres" %}"
             rel="tooltip" title="" data-placement="bottom">
            Genres
          </a>
          <a class="navbar-brand font-weight-bolder ms-sm-3" href="{% url "review:reviews-list" %}"
             rel="tooltip" title="" data-placement="bottom">
            Reviews
          </a>
        <a class="navbar-brand font-weight-bolder ms-sm-3" href="{% url "review:reviewers-list" %}"
             rel="tooltip" title="" data-placement="bottom">
            Reviewers
          </a>
          {% if not request.user.is_authenticated %}
            <a class="btn btn-outline-success my-2 my-sm-0" href="{% url "login" %}"
               rel="tooltip" title="" data-placement="bottom">
              Login
            </a>
          {% else %}
            <a class="navbar-brand font-weight-bolder ms-sm-3" href="{% url "review:reviewer-detail" pk=user.id %}"
               rel="tooltip" title="" data-placement="bottom">
              My cabinet
            </a>
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">logout</button>
            </form>
          {% endif %}
        </div>
      </nav>
    </div>
  </div>
</div>
